<main class="container screen-goal">
  <h1>Define tu objetivo</h1>

  <p class="muted">
    Empieza describiendo qué quieres conseguir. Después lo convertiremos en un plan claro y ordenado.
  </p>

  <form id="goal-form" class="card">
    <label for="goal-input">¿Qué quieres lograr?</label>

    <input
      id="goal-input"
      name="goal"
      type="text"
      placeholder="Ej: Lanzar una web personal en un mes"
      autocomplete="off"
      required
    />

    <button type="submit">Crear plan</button>
  </form>

  <small class="hint">
    Consejo: piensa en algo concreto y alcanzable.
  </small>
</main>
